<!-- idee social...vediamo gli amici o li cerchiamo, se sono in gruppo possiamo joinare->notifiche, altrimenti possiamo invitare, funzione carina merge di gruppi ?--><div flex="100" class="view view-groups"><div class="md-whiteframe-z1"><!--md-card--><!--	md-card-content--><div ng-repeat="group in app.groups" layout="column" class="groups"><p class="md-padding">Gruppo "{{group.name}}"  / {{group.place.name}}</p><md-grid-list md-cols="5" md-gutter="1em" md-row-height="1:1" class="friends md-margin md-padding"><md-grid-tile ng-repeat="friend in group.friends" class="friend"><img ng-src="{{friend.portrait}}" ng-style="friend === app.me &amp;&amp; {'outline':'4px solid #3F51B5'}" class="md-avatar"/><!--.md-2-line--><!--	md-icon(md-svg-icon="app/img/plus.svg")--><!--	span.invite invite--><!--wip...--></md-grid-tile></md-grid-list><md-button ng-if="!app.group.joined(group,app.me)" ng-click="app.join(group)" class="md-primary join">Unisciti</md-button><md-button ng-if="app.group.joined(group,app.me)" ng-click="app.join(group)" class="md-primary abandon">Abbandona</md-button><md-divider ng-if="!$last"></md-divider></div></div></div>
