<!-- FRIEND LIST--><md-content class="content-left md-whiteframe-1dp"><md-list><div layout="row"><md-subheader ng-if="!app.compact" flex="grow" style="text-align:center" class="md-primary md-no-sticky">Amici</md-subheader><!--md-icon.md-primary.md-subheader-action(aria-label="toggle compact",md-font-library="material-icons",ng-click="app.toggleCompact()",ng-class="{'md-subheader-action-closed':app.compact}") {{app.compact ? 'keyboard_arrow_right':'keyboard_arrow_left'}}--></div><md-divider></md-divider><md-list-item ng-repeat="friend in app.friends | orderBy:'name'" layout-fill="layout-fill" layout="column"><img ng-src="{{friend.portrait}}" ng-click="app.setCurrent(friend)" ng-class="{'md-avatar-selected': friend == app.getCurrent()}" class="md-avatar"/><div ef-badge="ef-badge" ng-show="app.orderedItems(friend) &gt; 0">{{app.orderedItems(friend)}}</div><div layout="column" ng-if="!app.compact" class="md-list-item-text compact"><span style="color:#777" class="md-body-1">{{friend.name | capitalize}}</span><!-- orders.friend-order-count.md-caption {{app.orderedItems(friend)}}--></div></md-list-item></md-list></md-content><!-- ORDER LIST				--><md-content md-scroll-y="md-scroll-y" flex="flex" class="content-right md-whiteframe-1dp"><md-list layout="column" class="md-list-orders"><div layout="row"><md-subheader flex="auto" class="md-primary md-no-sticky">{{app.getAllFriends().length}} Elementi</md-subheader><md-icon aria-label="hide details" md-font-library="material-icons" ng-click="app.toggleOrderDetails()" flex="initial" class="md-primary md-subheader-action">{{app.orderDetailsShown ? 'keyboard_arrow_up':'keyboard_arrow_down'}} </md-icon><md-icon aria-label="Menu" md-font-library="material-icons" ng-click="app.clearOrders()" flex="initial" class="md-primary md-subheader-action">clear</md-icon></div><md-divider></md-divider><md-list-item ng-repeat="item in app.order" layout="column" md-swipe-right="app.remove(item)"><div layout="row" style="background:#efefef" layout-fill="layout-fill" class="group"><p class="md-body-2 md-primary"><span class="total">{{item.friends.length || 0}}</span></p><div layout="row" flex="flex" class="group"><md-input-container flex="shrink" layout-align="center start" style="padding-bottom:0;" md-no-float="md-no-float"><input ng-model="item.name" type="text" placeholder="es.: Cappuccino"/><!-- style="position:relative;top:-2px"--></md-input-container></div><md-button class="md-icon-button"><md-icon aria-label="Menu" md-font-library="material-icons" ng-click="app.decrement(item)" class="md-primary">remove_circle_outline</md-icon><!-- md-tooltip(md-direction="left") Rimuovi 1 elemento--></md-button><md-button class="md-icon-button"><md-icon aria-label="Menu" md-font-library="material-icons" ng-click="app.increment(item)" class="md-primary">add_circle_outline</md-icon><!-- md-tooltip(md-direction="left") Aggiungi 1 elemento--></md-button></div><div ng-if="app.orderDetailsShown" class="group"><md-list layout="row" layout-wrap="layout-wrap" class="friends"><md-list-item ng-repeat="friend in item.friends track by $index" layout-align="start center" class="friend md-list-item"><img ng-src="{{friend.portrait}}" ng-click="app.setCurrent(friend)" ng-class="{'md-avatar-selected': friend == app.getCurrent()}" class="md-avatar"/></md-list-item><md-list-item ng-hide="item.friends.length &gt; 0"><span>&nbsp;</span></md-list-item></md-list></div></md-list-item><md-divider></md-divider><md-list-item layout="row" layout-align="center center"><md-button><a ng-click="app.addOrderItem()">Aggiungi Elemento</a></md-button></md-list-item></md-list></md-content>
